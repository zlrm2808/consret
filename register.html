<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="inactive underlineHover"><a href="./login.html">Iniciar Sesion</a></h2>
            <h2 class="active"><a href="#">Registrarse</a></h2>

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="./images/MD.png" id="icon" width="150" height="50" alt="User Icon" />
            </div>
            <div>
                <!-- Register Form -->
                <form>
                    <input type="text" id="Usuario" class="fadeIn second" name="Usuario" placeholder="Usuario">
                    <input type="text" id="Contraseña" class="fadeIn third" name="Contraseña" placeholder="Contraseña">
                    <input type="text" id="Contraseña2" class="fadeIn third" name="Contraseña2" placeholder="Repetir Contraseña">
                    <input type="submit" class="fadeIn fourth" value="Registrarse">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
